name: BactSeq CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

env:
  NXF_ANSI_LOG: false
  CAPSULE_LOG: none

jobs:
  test:
    name: Run pipeline with test data
    if: "${{ github.event_name != 'push' || (github.event_name == 'push' && github.repository == 'adamd3/BactSeq') }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test both aligners and multiple Nextflow versions
        include:
          # Test pipeline minimum Nextflow version with BWA
          - NXF_VER: "21.10.3"
            NXF_EDGE: ""
            aligner: "bwa"
            test_type: "single-end"
          # Test pipeline minimum Nextflow version with Kallisto
          - NXF_VER: "21.10.3"
            NXF_EDGE: ""
            aligner: "kallisto"
            test_type: "single-end"
          # Test with latest Nextflow version
          - NXF_VER: "23.10.1"
            NXF_EDGE: ""
            aligner: "bwa"
            test_type: "single-end"
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        env:
          NXF_VER: ${{ matrix.NXF_VER }}
          # Uncomment only if the edge release is more recent than the latest stable release
          # See https://github.com/nextflow-io/nextflow/issues/2467
          # NXF_EDGE: ${{ matrix.NXF_EDGE }}
        run: |
          wget -qO- get.nextflow.io | bash
          chmod +x nextflow
          sudo mv nextflow /usr/local/bin/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and publish to docker
        # Only build/push on main branch and first matrix job to avoid duplicates
        if: github.ref == 'refs/heads/main' && matrix.aligner == 'bwa' && matrix.test_type == 'single-end' && matrix.NXF_VER == '21.10.3'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: adamd3/bactseq:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Run pipeline with test data (${{ matrix.aligner }})
        run: |
          if [ "${{ matrix.aligner }}" == "kallisto" ]; then
            nextflow run ${GITHUB_WORKSPACE} -profile test,docker --aligner ${{ matrix.aligner }} --ref_genome https://raw.githubusercontent.com/adamd3/BactSeq/develop/test_data/Mabs_CDS.fasta --outdir ./results
          else
            nextflow run ${GITHUB_WORKSPACE} -profile test,docker --aligner ${{ matrix.aligner }} --outdir ./results
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.aligner }}-nf${{ matrix.NXF_VER }}
          path: |
            ./results
            .nextflow.log
          retention-days: 7
